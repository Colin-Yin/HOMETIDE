                                </a>
                                <a href="#javascript:;" class="searchInfo">
                                    <span class="glyphicon glyphicon-search"></span>
                                </a>
                                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                                        data-target="#head-nav">
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>
                            <div id="head-nav" class="navbar-collapse collapse">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="clearfix">
            <!--创建头部搜索框容器-->
            <div class="page-header main_title">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12">
                            <div class="search-wrapper">
                                <!--搜索种类-->
                                <div class="search-type">
                                    <div class="select">
                                        <div class="kind">
                                            <input type="text" readonly="readonly" autocomplete="off" value="资讯" placeholder="资讯">
                                            <div class="search-dropdown-menu clearfix">
                                                <div class="arrow"></div>
                                                <div class="dropdown-menus clearfix">
                                                    <ul class="dropdown-list">
                                                        <li class="active">资讯</li>
                                                        <li>专题</li>
                                                        <li>智库</li>
                                                        <li>活动</li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <i class="fas fa-chevron-down"></i>
                                    </div>
                                    <span class="result">
                                        <span class="count">12</span>
                                        <span class="text">个结果</span>
                                    </span>
                                </div>
                                <!--搜索输入框-->
                                <div class="search-input">
                                    <div class="search-text">
                                        <input type="text" autocomplete="off" placeholder="请输入内容">
                                    </div>
                                    <i class="fas fa-search"></i>
                                </div>
                                <!--热门搜索-->
                                <div class="hot-words">
                                    <div class="text">
                                        <span style="font-size: 15px; font-weight: 500; color: rgb(235, 173, 58);"># 热门搜索 #</span>
                                        <span class="words">读财报</span>
                                        <span class="words">整装</span>
                                        <span class="words">全屋智能</span>
                                        <span class="words">新零售</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content main_title">
                <div class="container content-wrapper">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-sm-12">
                            <div class="body">
                                <!--容器通用业界资讯容器样式内容根据搜索内容更变-->
                                <ul class="media-list industry-alerts-wrapper">
                                <!--    ajax动态加载内容区-->
                                </ul>
                                <p class="load" style="text-align: center">正在加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="back-top">
            <div>
